# Site settings
title: Beyond Care
email: frank@beyondcare.dk
phone: "+45 2241 6614"
description: > # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site

# Other settings
timezone: Europe/Copenhagen

# Build settings
markdown: kramdown
kramdown:
  parse_block_html: true

prose:
  rooturl: '_posts'
  siteurl: 'http://beyondcare.dk'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    - name: "layout"
      field:
        element: "select"
        value: "default"
        options:
          - name: "Default"
            value: "default"
          - name: "Services"
            value: "services"
