references:
  - name: Annette D. Abrahamsen
    subtitle: A/S ØSTBIRK BYGNINGSINDUSTRI & VELTERM A/S VELUX
    text: Et meget interessant foredrag, der var meget aktuel i forhold til arbejdet med “Vores bedste arbejdsplads”. Jeg synes han kom med mange dagligdags eksempler som gav meget stof til eftertanke om hvordan jeg selv agerer. Jeg har kun hørt positive kommentarer fra kollegaer om Frank og om dagen.
