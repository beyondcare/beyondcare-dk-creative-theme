- picture: timeline-4.jpg
  year: 2006
  headline: Uddannet professionel lægeeksamineret fysiurgisk massør ved Idrætsklinikkens Kursuscenter
  comment: En faglig kompetent og givende uddannelse, som straks blev en del af min hverdag og senere arbejdsliv.

- picture: timeline-2.jpg
  year: 2007-2008
  headline: Instruktør på Club La Santa
  comment: Her arbejdede jeg som mulitisport instructor med undervisning primært i fitness og tennis. En helt unik tid med uforglemmelige oplevelser – sportsligt såvel som personligt.

- picture: timeline-5.jpg
  year: 2008
  headline: Lærer på Vejle Idrætsefterskole
  comment: Her arbejder jeg i dag, Danmarks fedeste efterskole hvor både dit idrætstalent, det boglige og det sociale liv er i fokus. Her har jeg samarbejde med skolens fysioterapeut og underviser i dansk, tysk og engelsk i 10.klasse.

- picture: timeline-6.jpg
  year: 2008
  headline: Instruktør og massør i Fitness DK
  comment: PT som underviser i spinning og TRX. Har tidligere haft hold i motionsboksning, stram op samt fungeret som træningsvejleder.

- picture: timeline-1.jpg
  year: 2016
  headline: Uddannet og certificeret life- og businesscoach hos Manning Inspire
  comment: Accepter eller reager, at sidde mellem to stole er mest smertefuldt. Alle mennesker har en historie, men vi ER ikke vores historie - du har altid et valg!

- picture: timeline-3.jpg
  year: 2016
  headline: Up-to-date
  comment: Jeg holder hele tiden øjne og ører åbne for at være helt skarp på udviklingen og nye tiltag, både inden for behandlingens og coachingens verden.
