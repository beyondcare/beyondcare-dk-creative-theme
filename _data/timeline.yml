    comment: Her arbejdede jeg som mulitisport instructor med undervisning primært i
      fitness og tennis. En helt unik tid med uforglemmelige oplevelser –
      sportsligt såvel som personligt.
  - picture: /img/timeline/timeline-6.jpg
    year: 2008 - 2018
    headline: Instruktør og massør i Fitness DK
    comment: Underviser i spinning, TRX og motionsboksning, samt fungerer som
      træningsvejleder.
  - picture: /img/timeline/timeline-5.jpg
    year: 2008
    headline: Ungecoach og lærer på Vejle Idrætsefterskole
    comment: Her arbejder jeg i dag, Danmarks fedeste efterskole hvor både dit
      idrætstalent, det boglige og det sociale liv er i fokus. Her har jeg
      samarbejde med skolens fysioterapeut og underviser i dansk, tysk og
      engelsk i 10.klasse.
