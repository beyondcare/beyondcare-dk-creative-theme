<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Referencer</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for item in site.data.references.references %}
            <div class="col-lg-4 col-md-4 text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-{{ item.icon }} wow bounceIn text-primary"></i>
                    <h3>{{ item.name }}</h3>
                    <p class="text-muted">{{ item.subtitle }}</p>
                    <p>{{ item.text | markdownify }}</p>
                </div>
            </div>
             {% endfor %}
        </div>
    </div>
</section>
