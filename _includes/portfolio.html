<section class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter">
            {% for picture in site.data.pictures.pictures %}
            {% if picture.tag contains include.tag %}
            <div class="col-lg-4 col-sm-6">
                <a href="{{ picture.url | relative_url }}" class="portfolio-box">
                    {% picture portfolio {{ picture.picture }} 16:9 entropy class="img-responsive" --alt {{ picture.category }} %}
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ picture.category }}
                            </div>
                            <div class="project-name">
                                {{ picture.project-name }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
