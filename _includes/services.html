<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">BeyondCare tilbyder</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for item in site.data.services.services %}
            <div class="col-lg-4 col-md-4 text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-{{ item.icon }} wow bounceIn text-primary"></i>
                    <h3><a href="{{ item.url | relative_url }}">{{ item.service }}</a></h3>
                    <p class="text-muted">{{ item.text | markdown }}</p>
                </div>
            </div>
             {% endfor %}
        </div>
    </div>
</section>
