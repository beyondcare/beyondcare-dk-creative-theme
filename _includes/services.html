<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Beyond Care tilbyder</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for item in site.data.services %}
            <div class="col-lg-6 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x fa-{{ item.icon }} wow bounceIn text-primary"></i>
                    <h3><a href="{{ site.baseurl }}{{ item.url }}">{{ item.service }}</a></h3>
                    <p class="text-muted">{{ item.text }}</p>
                </div>
            </div>
             {% endfor %}
        </div>
    </div>
</section>
